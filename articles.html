<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뉴스 목록</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    h2 {
      margin-top: 2rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 10px;
    }
    li a {
      text-decoration: none;
      color: blue;
      cursor: pointer;
    }
    .news-detail {
      border-top: 1px solid #ccc;
      margin-top: 2rem;
      padding-top: 1rem;
    }
    .news-detail h3 {
      margin-bottom: 0.5rem;
    }
    .news-detail .date {
      font-size: 0.9rem;
      color: gray;
    }
    .news-detail .content {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">← 홈으로</a></h1>
  </header>

  <main>
    <h2>📰 전체 기사 목록</h2>
    <ul id="article-list"></ul>

    <section class="news-detail" id="news-detail" style="display: none;">
      <h3 id="article-title"></h3>
      <p class="date" id="article-date"></p>
      <div class="content" id="article-content"></div>
    </section>
  </main>

  <script>
    // =================================================================
    // ▼▼▼ 여기에 기사 파일 목록을 직접 추가하거나 수정하세요. ▼▼▼
    // =================================================================
    const articleFiles = [
      "articles/article-1.json",
      "articles/article-2.json",
      "articles/article-3.json"
      // 새 기사를 추가하려면, 이 아래에 쉼표(,)를 찍고 파일 경로를 추가하세요.
      // 예: "articles/article-3.json",
    ];
    // =================================================================


    const listEl = document.getElementById("article-list");
    const detailEl = document.getElementById("news-detail");
    const titleEl = document.getElementById("article-title");
    const dateEl = document.getElementById("article-date");
    const contentEl = document.getElementById("article-content");

    // 목록 생성
    articleFiles.forEach(file => {
      fetch(file)
        .then(res => res.json())
        .then(data => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.textContent = `${data.title} (${new Date(data.date).toLocaleDateString()})`;
          a.href = "#";
          a.onclick = (e) => {
            e.preventDefault();
            loadArticle(file);
          };
          li.appendChild(a);
          listEl.appendChild(li);
        });
    });

    // 기사 불러오기
    function loadArticle(file) {
      fetch(file)
        .then(res => res.json())
        .then(data => {
          titleEl.textContent = data.title;
          dateEl.textContent = `작성일: ${new Date(data.date).toLocaleDateString()}`;
          contentEl.innerHTML = data.content;
          detailEl.style.display = "block";

          // 자동 스크롤
          detailEl.scrollIntoView({ behavior: "smooth" });
        });
    }
  </script>
</body>
</html>
